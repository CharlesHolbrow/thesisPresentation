<html>
<head>
	<title>Hypercompression</title>
	<script src="js/jquery.1.7.1.min.js"></script>
	<script src="js/jmpress.all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/impress.css">
</head>
<body>
<div id="impress">
	<div id="home" class="step slide">
		<p>Hello! My name is jmpress.js... and this is some really longgg text</p>
		<p>Hello! My name is jmpress.js...</p>
		<p>Hello! My name is jmpress.js...</p>
	</div>
	<div class="step" data-x="1000">
		<p>and this is a really simple demo.</p>
	</div>
	<div id='ok' class="step" data-x="2000">
		<p>You might think it is boring...</p>
		<p>You might think it is boring...</p>
	</div>
	<div id="title" class="step" data-x="4000" data-scale="4">
		<p>but that is the point. This is a simple example.</p>
	</div>
</div>

<script type="text/javascript">
$(function() {
	$('#impress').jmpress();
});

</script>
</body>
</html>
