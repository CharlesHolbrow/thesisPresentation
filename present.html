<html>
<head>
	<title>Hypercompression</title>
	<script src="js/jquery.1.7.1.min.js"></script>
	<script src="js/jmpress.all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/charles.css">
</head>
<body>
<div id="impress">
	<div id="home" class="step slide">
		<h1>Hypercompression</h1>
		<h2>Charles Holbrow</h2>
		<h2>Opera of the Future</h2>
	</div>

	<div class="step" data-x="1000">
		<img class="bg" src="img/violin.jpg">
	</div>

	<div class="step" data-x="2000">
		<img class="bg" src="img/line-array-setup.jpg">
	</div>

	<div id="flawed" class="step" data-x="2000">
		<p>Flexible, but Flawed</p>
	</div>

	<div id="studio" class="step" data-x="2000" data-y="800">
		<img class="bg" src="img/api-vision-2.jpg">
	</div>

	<div id="fx" class="step" data-x="2000" data-y="800">
		<span id="fx-comp">Compression</span>
		<span id="fx-rev">Reverb</span>
		<span id="fx-eq">EQ</span>
		<span id="fx-exp">Expansion</span>
		<span id="fx-auto">Automation</span>
		<span id="fx-gate">Gating</span>
		<span id="fx-del">Delay</span>
		<span id="fx-pitch">Pitch Shift</span>
		<span id="fx-acoust">Acoustics</span>
	</div>

	<div id="tiny" data-z="-1800" class="step">
		<p>small</p>
	</div>

	<div id="title" class="step" data-x="4000" data-scale="4">
		<p>but that is the point. This is a simple example.</p>
	</div>
</div>

<script type="text/javascript">
$(function() {
	$('#impress').jmpress();
});

</script>
</body>
</html>
